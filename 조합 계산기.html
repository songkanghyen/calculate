<!DOCTYPE html>
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조합 계산기</title>
    <link rel="stylesheet" type="text/css" href="main.css">



    <script>
        function times(a,b) {
            var fact = 1, n;
            for (n=a;n<=b;n++)
                fact *= n;
            return fact;
        }

        function p(n, r) {
            return Math.floor(times(n-r+1,n));
        }

        function c(n, r) {
            return Math.floor(p(n, r) / times(1,r));
        }

        function task() {
            var selMenu = document.getElementById("combSelection");
            var n = document.getElementById("n").value;
            var r = document.getElementById("r").value;
            var result = document.getElementById("result");
            var sel;
            var str = "";

            for (i = 0; i < selMenu.options.length; i++) {
                if (selMenu.options[i].selected == true) {
                    sel = selMenu.options[i].value;
                    break;
                }
            }

            switch (sel) {
                case 'p':
                    str = "<sub>" + n + "</sub>P" + "<sub>" + r + "</sub> = " + p(n, r);
                    break;
                case 'c':
                    str = "<sub>" + n + "</sub>C" + "<sub>" + r + "</sub> = " + c(n, r);
                    break;
                case 'h':
                    console.log(n+' '+r);
                    str = "<sub>" + n + "</sub>H" + "<sub>" + r + "</sub> = " + c(parseInt(n) + parseInt(r) - 1, r);
                    break;
                case 'pi':
                    str = "<sub>" + n + "</sub>Π" + "<sub>" + r + "</sub> = " + Math.pow(n, r);
                    break;
                default:
                    return -1;
            }

            result.innerHTML = str;
            return 0;
        }
    </script>
</head>

<body>
    <h1>순열·조합·중복조합·중복순열 계산기</h1>
    <hr>
    <!--calculate-->
    <input type="text" id="n" placeholder="n" size="5">
    <select id="combSelection">
        <option value="p">P(순열)</option>
        <option value="c">C(조합)</option>
        <option value="h">H(중복조합)</option>
        <option value="pi">Π(중복순열)</option>
    </select>
    <input type="text" id="r" placeholder="r" size="5">
    <input type="button" value="calculate" onclick="task()">
    <!--result-->
    <p id="result"></p>



</body></html>
